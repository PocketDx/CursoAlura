<meta charset="utf-8">

<h1> Programa - Tablas de Multiplicar </h1>

<script>

	// Funcion vacia
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");

	}

	// Funcion con parametros
	function imprimir(frase) {
		
		document.write(frase);
		saltarLinea();
	}

	var multiplicador = 1;

	// Loop Mientras que ...
	imprimir("WHILE");
	while(multiplicador <= 10){

		imprimir(5 * multiplicador);
		multiplicador ++;
	}

	// Ciclo for ..
	imprimir("FOR");
	for (var multiplicador = 1;multiplicador <= 10;multiplicador ++){
		imprimir(5 * multiplicador);
	}

</script>
