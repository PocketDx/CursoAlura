<meta charset="utf-8">

<h1> Programa - Diferencia de Edades </h1>
<p>
	¿Cuántos años de diferencia tienes con tu hermano? Escribe un programa que muestre el mensaje ¨Nuestra diferencia de edad es¨, concatenando el resultado de la diferencia de tu edad con la de tu hermano (o de un amigo). La respuesta puede dar negativa, sin duda. 
</p>

<script>

	// Funcion vacia
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		
	}

	// Funcion con parametros
	function imprimir(frase) {
		
		document.write(frase);
		saltarLinea();
	}

	//Este codigo calcula las edades

	var edadMia = 25;
	var edadAmigo = 18;

	diferencia = edadMia - edadAmigo;

	imprimir("Nuestra diferencia de edad es: " + diferencia);

</script>
