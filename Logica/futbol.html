<meta charset="utf-8">

<h1> Programa - Calcular puntos de un equipo de futbol </h1>

<script>

	// Funcion vacia
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");

	}

	// Funcion con parametros
	function imprimir(frase) {
		
		document.write(frase);
		saltarLinea();
	}

	var victorias = parseInt(prompt("Digite la cantidad de victorias"));
	var empates = parseInt(prompt("Digite la cantidad de empates"));

	puntosTotal = victorias * 3 + empates;

	imprimir("El total de puntos del equipo es: " + puntosTotal);

	// Funcion para el estado del equipo
	function calcularEstado(puntosTotal) {
		if (puntosTotal > 28){
			imprimir("El equipo esta mejor que el año pasado");
		}
		if (puntosTotal < 28){
			imprimir("El equipo esta peor que el año pasado");
		}
		if (puntosTotal == 28){
			imprimir("El equipo esta igual que el año pasado");
		}
	}

	calcularEstado(puntosTotal);

</script>
