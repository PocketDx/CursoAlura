<canvas width="600" height="400">
	
</canvas>

<script>

	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	function dibujarRectangulo(x,y,color,base,altura){
		
		pincel.fillStyle = color; //propiedad
		pincel.fillRect(x,y,base,altura); //funcion relleno
		pincel.strokeStyle = ""; //propiedad
		pincel.strokeRect(x,y,base,altura); //funcion borde
	}

	function escribirTexto(x,y,texto){

		pincel.font = "15px Arial";
		pincel.fillStyle = "black";
		pincel.fillText(texto,x,y);
	}

	var serie2009 = [6,47,41,3,3];
	var serie2019 = [81,9,3,3,4];
	var colores = ["blue","green","yellow","red","gray"];

	function dibujarBarra(x,y,serie,colores,texto) {
		// body...
		escribirTexto(x,y -10, texto);
		var sumaAltura = 0;
		for (var i = 0; i < serie.length; i++) {
			var altura = serie[i];
			dibujarRectangulo(x,y + sumaAltura,colores[i],50,altura);
			sumaAltura += altura;
		}
	}

	dibujarBarra(50,50,serie2009,colores,"2009");
	dibujarBarra(150,50,serie2019,colores,"2019");

</script>
