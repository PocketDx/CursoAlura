<meta charset="utf-8">

<h1> Programa </h1>

<script>

	// Funcion vacia
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");

	}

	// Funcion con parametros
	function imprimir(frase) {
		
		document.write("<big>" + frase + "</big>");
		saltarLinea();
	}

	//Este codigo calcula las edades

	var anho = 2025;

	imprimir("Juan tiene: " + (anho-2000) + " años");

	imprimir("Pedro tiene: " + (anho-2000) + " años");

	imprimir("Carlos tiene: " + (anho-2000) + " años");

</script>
